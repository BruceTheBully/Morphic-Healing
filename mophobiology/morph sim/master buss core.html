<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MorphLLM + MorphStar Integration</title>
  <style>
    body { background: #111; color: #eee; font-family: monospace; margin: 0; display: flex; flex-direction: column; height: 100vh; }
    header { background: #0ff3; padding: 1em; text-align: center; }
    #interface { flex: 1; display: flex; }
    #editor, #memory { width: 50%; padding: 1em; box-sizing: border-box; border-right: 1px solid #333; overflow-y: auto; }
    #memory { border-right: none; background: #1a1a1a; }
    textarea { width: 100%; height: 200px; background: #000; color: #0f0; border: none; padding: 1em; font-size: 1em; }
    button { background: #0ff; color: #000; border: none; padding: 0.5em 1em; margin-top: 0.5em; cursor: pointer; font-weight: bold; }
    canvas { width: 100%; height: 200px; background: #000; }
    .traceBlock { background: #222; color: #0ff; padding: 0.5em; margin-top: 1em; font-size: 0.9em; }
  </style>
</head>
<body>
  <header>
    <h1>MorphLLM + üå† MorphStar Interpreter</h1>
    <p>Seed ‚ûù Evolve ‚ûù Trace Morph Stars across entropy field</p>
  </header>
  <div id="interface">
    <div id="editor">
      <h2>üìù Morph Input</h2>
      <textarea id="input">// Type morph commands</textarea><br>
      <button onclick="parseInput()">Interpret</button>
      <button onclick="clearMemory()">Clear Memory</button>
      <button onclick="runMorphStar()">üå† Run MorphStar</button>
    </div>
    <div id="memory">
      <h2>üìö Memory Log</h2>
      <pre id="log">[memory initialized...]\n</pre>
      <canvas id="morphCanvas"></canvas>
      <div id="traceDisplay" class="traceBlock"></div>
    </div>
  </div>

  <script>
    const input = document.getElementById('input');
    const log = document.getElementById('log');
    const canvas = document.getElementById('morphCanvas');
    const ctx = canvas.getContext('2d');
    const traceDisplay = document.getElementById('traceDisplay');
    canvas.width = canvas.clientWidth;
    canvas.height = canvas.clientHeight;

    let memory = JSON.parse(localStorage.getItem("morphMemory") || "[]");
    renderMemory();

    function parseInput() {
      const text = input.value.trim();
      const lines = text.split('\n').filter(l => l && !l.startsWith('//'));
      const frame = {};
      lines.forEach(l => {
        const [k, v] = l.split(':').map(x => x.trim());
        frame[k] = v;
      });
      memory.push({ timestamp: Date.now(), data: frame });
      localStorage.setItem("morphMemory", JSON.stringify(memory));
      renderMemory();
      drawMorph(frame);
    }

    function renderMemory() {
      log.innerText = memory.map(m => {
        return `[${new Date(m.timestamp).toLocaleTimeString()}]\n` +
               Object.entries(m.data).map(([k, v]) => `  ${k}: ${v}`).join('\n');
      }).join('\n\n');
    }

    function clearMemory() {
      memory = [];
      localStorage.removeItem("morphMemory");
      renderMemory();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      traceDisplay.innerHTML = '';
    }

    function drawMorph(frame) {
      const color = frame.identity?.includes("seed") ? "#0ff" : "#f0f";
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      const size = frame.echo ? parseFloat(frame.echo) * 50 : 30;
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, size, 0, Math.PI * 2);
      ctx.fill();
    }

    // üå† MorphStar Engine
    const MorphStar = {
      seed: Date.now(),
      entropyField: () => Math.sin(Date.now() * 0.001) * 0.618 + 0.5,
      initPulse: () => Array.from({ length: 12 }, () => Math.round(Math.random() * 7)),
      evolve: (pulse) => pulse.map((val, i) => (val + i) % 9),
      trace: (pulse) => pulse.map((val, i) => ({
        morphIndex: i,
        morphValue: (val ** 2 + i) % 13,
        resonance: (val + i) % 5 === 0 ? "‚≠ê" : "."
      }))
    };

    function runMorphStar() {
      const sim = MorphStar.initPulse();
      const evolved = MorphStar.evolve(sim);
      const trace = MorphStar.trace(evolved);
      traceDisplay.innerHTML = `<b>üì° Trace:</b>\n` + trace.map(t =>
        `#${t.morphIndex} = ${t.morphValue} ${t.resonance}`
      ).join('<br>');

      const starEntry = {
        identity: "MorphStar",
        echo: MorphStar.entropyField().toFixed(2),
        pulse: evolved.join(','),
        timestamp: new Date().toLocaleTimeString()
      };
      memory.push({ timestamp: Date.now(), data: starEntry });
      localStorage.setItem("morphMemory", JSON.stringify(memory));
      renderMemory();
      drawMorph(starEntry);
    }
  </script>
</body>
</html>
