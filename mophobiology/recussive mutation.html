<!DOCTYPE html>
<html>
<head>
  <title>Mutation Amplifier Simulator</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #aaffcc;
      font-family: monospace;
      padding: 20px;
    }
    h1 {
      color: #ffaa55;
    }
    .container {
      background: #111;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 10px;
    }
    canvas {
      background: #000;
      border: 1px solid #555;
      margin-top: 20px;
    }
    input[type=range] {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>üß¨ Mutation Amplifier Simulator</h1>
  <div class="container">
    <label for="mutationPower">Mutation Strength (Œº):</label>
    <input type="range" id="mutationPower" min="0" max="2" step="0.01" value="1">
    
    <label for="loopCount">Recursive Loops (ùìõ):</label>
    <input type="range" id="loopCount" min="1" max="20" step="1" value="5">

    <canvas id="amplifyCanvas" width="600" height="150"></canvas>
    <div id="outputField"></div>
  </div>

  <script>
    const ctx = document.getElementById("amplifyCanvas").getContext("2d");
    const mutationPowerInput = document.getElementById("mutationPower");
    const loopCountInput = document.getElementById("loopCount");
    const outputField = document.getElementById("outputField");

    function computeAmplification(mu, loops) {
      let total = 0;
      for (let i = 1; i <= loops; i++) {
        let weight = Math.pow(0.95, i);
        total += mu * weight;
      }
      return total.toFixed(4);
    }

    function drawBar(amplified) {
      ctx.clearRect(0, 0, 600, 150);
      ctx.fillStyle = "#ffaa55";
      ctx.fillRect(50, 100 - amplified * 40, 100, amplified * 40);
      ctx.fillStyle = "#aaffcc";
      ctx.font = "16px monospace";
      ctx.fillText(`Amplified ŒîP: ${amplified}`, 200, 50);
    }

    function update() {
      const mu = parseFloat(mutationPowerInput.value);
      const loops = parseInt(loopCountInput.value);
      const amp = computeAmplification(mu, loops);
      drawBar(amp);
      outputField.innerHTML = `<strong>Recursive ŒîPhenotype:</strong> Œº √ó Œ£(w‚Çó) = ${amp}`;
    }

    mutationPowerInput.addEventListener("input", update);
    loopCountInput.addEventListener("input", update);
    update();
  </script>
</body>
</html>
