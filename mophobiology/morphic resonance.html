<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Morphic Resonance: Fitness Simulator</title>
  <style>
    body {
      background: #0d0d0d;
      color: #aaffcc;
      font-family: 'Courier New', Courier, monospace;
      padding: 30px;
    }
    canvas {
      background: #000;
      border: 1px solid #555;
      margin-top: 20px;
      display: block;
    }
    h1 {
      color: #ffaa33;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Morphic Resonance Simulator</h1>
  <p>This simulates the morph-form resonance with a dynamic semantic field. High fitness = high alignment.</p>
  <canvas id="resonanceCanvas" width="800" height="300"></canvas>

  <script>
    const canvas = document.getElementById("resonanceCanvas");
    const ctx = canvas.getContext("2d");
    let t = 0;

    function draw() {
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const fieldFreq = 0.02 + 0.01 * Math.sin(t * 0.003);
      const morphFreq = 0.02 + 0.01 * Math.cos(t * 0.002);
      const fieldAmp = 70;
      const morphAmp = 70;
      const offset = 150;

      ctx.beginPath();
      ctx.strokeStyle = "#ffaa00";
      ctx.lineWidth = 2;
      for (let x = 0; x < canvas.width; x++) {
        const y = offset + fieldAmp * Math.sin(fieldFreq * (x + t));
        ctx.lineTo(x, y);
      }
      ctx.stroke();

      ctx.beginPath();
      ctx.strokeStyle = "#33ffcc";
      ctx.lineWidth = 2;
      for (let x = 0; x < canvas.width; x++) {
        const y = offset + morphAmp * Math.sin(morphFreq * (x + t));
        ctx.lineTo(x, y);
      }
      ctx.stroke();

      const resonance = Math.cos(fieldFreq - morphFreq);
      ctx.fillStyle = "#aaffcc";
      ctx.fillText("Resonance: " + resonance.toFixed(3), 10, 20);

      t += 1;
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
