<!DOCTYPE html>
<html>
<head>
  <title>Frame Shift Mutation Simulator</title>
  <style>
    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: monospace;
      padding: 20px;
    }
    h1 {
      color: #ff7b72;
    }
    .module {
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #30363d;
      margin-top: 20px;
    }
    .output-box {
      margin-top: 20px;
      padding: 10px;
      background: #0d1117;
      border: 1px dashed #ff7b72;
    }
    canvas {
      background: #010409;
      border: 1px solid #30363d;
      margin-top: 20px;
    }
    input {
      background: #0d1117;
      color: #ff7b72;
      border: 1px solid #30363d;
      padding: 5px;
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üß¨ Frame Shift Mutation Visualizer</h1>
  <div class="module">
    <label>Original mRNA Sequence:
      <input type="text" id="rnaInput" value="AUGCGUAAU">
    </label>
    <label>Insertion Index (0-based):
      <input type="number" id="insertIndex" value="3">
    </label>
    <label>Nucleotide to Insert:
      <input type="text" id="insertNuc" value="A">
    </label>
    <button onclick="simulate()">üîÅ Simulate Frame Shift</button>
    <div class="output-box" id="output">Awaiting input...</div>
    <canvas id="canvas" width="700" height="150"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function drawCodons(seq, y, highlight) {
      let x = 40;
      const codons = seq.match(/.{1,3}/g) || [];
      codons.forEach((c, i) => {
        ctx.fillStyle = i === highlight ? "#ff7b72" : "#0f0";
        ctx.fillText(c, x, y);
        x += 80;
      });
    }

    function simulate() {
      const input = document.getElementById("rnaInput").value.trim().toUpperCase();
      const insertIdx = parseInt(document.getElementById("insertIndex").value);
      const insertNuc = document.getElementById("insertNuc").value.toUpperCase();
      const output = document.getElementById("output");

      const newSeq = input.slice(0, insertIdx) + insertNuc + input.slice(insertIdx);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#58a6ff";
      ctx.fillText("Original Codons:", 10, 40);
      drawCodons(input, 60);
      ctx.fillStyle = "#ffb86c";
      ctx.fillText("Shifted Codons:", 10, 110);
      drawCodons(newSeq, 130, Math.floor(insertIdx / 3));

      output.innerHTML = `üìâ Frame shift occurred.<br>New sequence: <code>${newSeq}</code><br>Affects codon starting at position ${Math.floor(insertIdx / 3) + 1}.`;
    }
  </script>
</body>
</html>
