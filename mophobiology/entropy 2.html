<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Species Attractor Migration</title>
  <style>
    body {
      background: #111;
      color: #aaffcc;
      font-family: monospace;
      padding: 20px;
    }
    h1 { color: #ffaa55; }
    canvas {
      background: #000;
      display: block;
      margin-top: 20px;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <h1>ðŸ§¬ Attractor Migration in Morph-Space</h1>
  <p>
    This visual represents evolving species as attractors drifting through morph-space.
    Each attractor migrates via feedback-modulated recursive shifts.
  </p>

  <canvas id="morphField" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById("morphField");
    const ctx = canvas.getContext("2d");

    const attractors = [
      { x: 100, y: 300, dx: 0.8, dy: -0.2, color: "#ff5555" },
      { x: 300, y: 150, dx: -0.5, dy: 0.6, color: "#55ffaa" },
      { x: 500, y: 250, dx: 0.3, dy: 0.4, color: "#ffaa55" }
    ];

    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let a of attractors) {
        ctx.beginPath();
        ctx.arc(a.x, a.y, 8, 0, 2 * Math.PI);
        ctx.fillStyle = a.color;
        ctx.fill();

        // simulate attractor feedback migration
        a.x += a.dx;
        a.y += a.dy;

        // simple edge bounce
        if (a.x < 20 || a.x > canvas.width - 20) a.dx *= -1;
        if (a.y < 20 || a.y > canvas.height - 20) a.dy *= -1;
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
