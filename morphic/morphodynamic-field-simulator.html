<!DOCTYPE html>
<html>
<head>
  <title>Entropy vs Evolution Simulator</title>
  <style>
    body {
      background-color: #101010;
      color: #aaffcc;
      font-family: monospace;
      padding: 20px;
    }
    h1 {
      color: #ffaa55;
    }
    .panel {
      background: #1a1a1a;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    canvas {
      background: #000;
      border: 1px solid #555;
      display: block;
      margin-top: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type=range] {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>üß™ Morphodynamic Field Simulator</h1>
  <p>A testbed for recursive evolution versus entropy-induced collapse.</p>
  <div class="panel">
    <label>Mutation Strength (Œº):
      <input type="range" id="mu" min="0" max="2" step="0.01" value="1">
    </label>
    <label>Recursion Loops (ùìõ):
      <input type="range" id="loops" min="1" max="20" step="1" value="5">
    </label>
    <label>Entropy Growth Rate:
      <input type="range" id="entropy" min="0" max="5" step="0.1" value="1">
    </label>
    <canvas id="field" width="600" height="200"></canvas>
    <div id="result"></div>
  </div>

  <script>
    const canvas = document.getElementById("field");
    const ctx = canvas.getContext("2d");

    const muInput = document.getElementById("mu");
    const loopsInput = document.getElementById("loops");
    const entropyInput = document.getElementById("entropy");
    const resultDisplay = document.getElementById("result");

    function computeAmplifiedMutation(mu, loops) {
      let sum = 0;
      for (let i = 1; i <= loops; i++) {
        let weight = Math.pow(0.95, i);
        sum += mu * weight;
      }
      return sum;
    }

    function update() {
      const mu = parseFloat(muInput.value);
      const loops = parseInt(loopsInput.value);
      const entropyRate = parseFloat(entropyInput.value);

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "#ffaa55";
      ctx.beginPath();

      let stable = false;

      for (let t = 0; t < 100; t++) {
        const mutationPower = computeAmplifiedMutation(mu, loops);
        const entropy = entropyRate * Math.pow(t / 100, 1.5);
        const net = mutationPower - entropy;
        const y = 180 - (net * 20);
        if (t === 0) ctx.moveTo(t * 6, y);
        else ctx.lineTo(t * 6, y);

        if (mutationPower > entropy) stable = true;
      }

      ctx.stroke();

      resultDisplay.innerHTML = `<strong>Field Status:</strong> ${stable ? "‚úÖ Stable Morphic Attractor" : "‚ö†Ô∏è Unstable, Entropy Dominates"}`;
    }

    muInput.addEventListener("input", update);
    loopsInput.addEventListener("input", update);
    entropyInput.addEventListener("input", update);
    update();
  </script>
</body>
</html>
