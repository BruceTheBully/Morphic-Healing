<!DOCTYPE html>
<html>
<head>
  <title>Missense Mutation Field Simulator</title>
  <style>
    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: monospace;
      padding: 20px;
    }
    h1 {
      color: #ff7b72;
    }
    .module {
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      border: 1px solid #30363d;
    }
    .output-box {
      margin-top: 20px;
      padding: 10px;
      background: #0d1117;
      border: 1px dashed #ff7b72;
    }
    canvas {
      background: #010409;
      border: 1px solid #30363d;
      margin-top: 20px;
    }
    input {
      background: #0d1117;
      color: #ff7b72;
      border: 1px solid #30363d;
      padding: 5px;
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üî¨ Missense Mutation Field</h1>
  <div class="module">
    <label>Original Codon Sequence:
      <input type="text" id="originalInput" value="AUGCGUAAU">
    </label>
    <label>Mutated Codon Sequence:
      <input type="text" id="mutatedInput" value="AUGCCUAAU">
    </label>
    <button onclick="analyze()">üß™ Analyze Mutation</button>
    <div class="output-box" id="output">Awaiting input...</div>
    <canvas id="canvas" width="600" height="150"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const codonTable = {
      'AUG': 'Methionine (Start)',
      'UUU': 'Phenylalanine',
      'UUC': 'Phenylalanine',
      'UUA': 'Leucine',
      'UUG': 'Leucine',
      'UAA': 'Stop',
      'UAG': 'Stop',
      'UGA': 'Stop',
      'CGU': 'Arginine',
      'CCU': 'Proline',
      'AAU': 'Asparagine',
      'GCU': 'Alanine',
      'GAA': 'Glutamate',
      'CAU': 'Histidine',
      'UGG': 'Tryptophan'
    };

    function analyze() {
      const original = document.getElementById("originalInput").value.trim().toUpperCase();
      const mutated = document.getElementById("mutatedInput").value.trim().toUpperCase();
      const output = document.getElementById("output");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (original.length % 3 !== 0 || mutated.length % 3 !== 0) {
        output.innerHTML = "‚ö†Ô∏è Sequences must be divisible by 3.";
        return;
      }

      const originalCodons = original.match(/.{1,3}/g);
      const mutatedCodons = mutated.match(/.{1,3}/g);

      let diffIndex = -1;
      for (let i = 0; i < originalCodons.length; i++) {
        if (originalCodons[i] !== mutatedCodons[i]) {
          diffIndex = i;
          break;
        }
      }

      let x = 40;
      for (let i = 0; i < originalCodons.length; i++) {
        const origAA = codonTable[originalCodons[i]] || "‚ùì";
        const mutAA = codonTable[mutatedCodons[i]] || "‚ùì";
        ctx.fillStyle = i === diffIndex ? "#f00" : "#0f0";
        ctx.fillText(originalCodons[i], x, 50);
        ctx.fillStyle = "#58a6ff";
        ctx.fillText(origAA, x, 70);

        ctx.fillStyle = i === diffIndex ? "#ff7b72" : "#8b949e";
        ctx.fillText(mutatedCodons[i], x, 100);
        ctx.fillStyle = "#ffb86c";
        ctx.fillText(mutAA, x, 120);
        x += 100;
      }

      output.innerHTML = diffIndex >= 0
        ? `‚ö†Ô∏è Mutation Detected at Codon ${diffIndex + 1}:<br><strong>${originalCodons[diffIndex]} ‚Üí ${mutatedCodons[diffIndex]}</strong><br>${codonTable[originalCodons[diffIndex]]} ‚Üí ${codonTable[mutatedCodons[diffIndex]]}`
        : "‚úÖ No mutations detected between the codon streams.";
    }
  </script>
</body>
</html>
